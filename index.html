<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>

<body>
    <div id="questionDisplay" class="container">
        <div class="p-2">
            <div class="backgroundDark text-white p-3 my-3 rounded shadow d-flex justify-content-between align-items-center">
                <h3>QUIZ APP</h3>
                <h3 class="text-end">
                    <span class="fs-1" id="currentQuestionNumber" >0</span> / <span
                        id="totalQuestionNumber">10</span>
                </h3>
            </div>
        </div>
        <div class="p-2">
            <div class="p-5 backgroundPrimary rounded shadow">
                <div>
                    <h3 id="displayQuestion" class="text-white">
                    </h3>
                </div>
            </div>
            <div class="py-2">
                <div class="container">
                    <div class="row" id="answerParent">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="text-center">
                <button type="button" onclick="nextQuestion()" class="btn btn-outline-success" style="width: 80px;">Next</button>
            </div>
        </div>
    </div>
    <div style="display: none;" id="resultDisplay">
        <div class="container">
            <div class="backgroundDark text-white p-3 my-3 rounded shadow d-flex justify-content-between align-items-center">
               <h1>Your Marks Is <span id="percentage">100</span>%</h1> 
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
